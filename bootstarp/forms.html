<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <hr/>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Employee Forms
                </div>
                <div class="panel-body">
                    <form action="" method="">
                        <div class="form-group has-error">
                            <label for="fname" class="control-label">FirstName</label>
                            <input class="form-control" name="firstname" id="fname" required 
                            value="Amit"/>
                        </div>
                        <div class="form-group">
                            <label for="lname" class="control-label">LastName</label>
                            <input class="form-control" name="lastname" id="lname"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mail" class="control-label">Email</label>
                                    <input class="form-control" name="mail" id="mail" type="email" required
                                    value="a@a.com"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pass" class="control-label">Password</label>
                                    <input class="form-control" name="pwd" id="pass" required minlength="8"
                                    type="password"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                               <label>Gender</label>
                               <div class="radio">
                                   <label>
                                       <input type="radio" value="female" name="gender" />Female
                                   </label>
                                   <label>
                                    <input type="radio" value="male" name="gender"/>Male
                                </label>
                               </div>
                            </div>
                            <div class="col-md-6">
                                <label>Langugae</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="javascript" name="lang"/> JavaScript
                                    </label>
                                    <label>
                                        <input type="checkbox" value="react" name="lang"/> React
                                    </label>
                                    <label>
                                        <input type="checkbox" value="node" name="lang"/> Node
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city">Select City</label>
                            <select class="form-control" id="city" name="city">
                                <option>Delhi</option>
                                <option>London</option>
                                <option>Amsterdam</option>
                            </select>
                        </div>
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-danger" type="reset">
                            Reset
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
